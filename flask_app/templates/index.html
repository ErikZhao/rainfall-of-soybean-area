<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Page</title>
</head>
<body>
<h1>Today's Rain fall of Different states or counties</h1>
<div class="result_body">
    <form id="resultForm" role="form">
        <input type="text" name="filter" class="form-control" placeholder="'STATE' or 'COUNTY'"/>
        <input type="submit" name="submit" value="filter">

    </form>
</div>
<div>
    <h1>Search Result</h1>
    <h4>{{result}}</h4>
</div>

</body>
</html>
